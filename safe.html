<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal 2048</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 2em;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 8px;
      width: max-content;
      margin: 0 auto;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Minimal 2048</h1>
  <p>Use Arrow Keys</p>
  <div id="board"></div>

  <script>
    //convention e.g. for tile is that tile contains every relevant property for gameplay.
    //tileGraphic contains x, y, a tile, AND any associated transforms.
    class Tile {
      constructor(type, level) {
        this.type = type;
        this.level = level;
      }
    }

    class TileGraphic {
      constructor(x, y) {
        this.x = x; this.y = y;
      }
    }

    // Board size
    const size = 4;
    // 2D array representing the grid
    let grid = Array.from({ length: size }, () => Array(size).fill(null));

    //tileStack is a list of lists of tile graphics
    let tileStack = []
    tileStack.push([new TileGraphic(0,0,new Tile("Bokoblin",1))])

    // Initialize the board with two tiles
    function init() {
      spawnRandomTile();
      spawnRandomTile();
      requestAnimationFrame(gameLoop);
    }

    let lastFrameTime = 0;
    function gameLoop(currentTime) {
      if (currentTime - lastFrameTime >= 100) {
        lastFrameTime = currentTime;
        drawAll();
      }
      requestAnimationFrame(gameLoop);
    }

    
    // Place a new tile (value = 2) in a random empty spot
    function spawnRandomTile() {
      const emptyPositions = [];
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (grid[r][c] === null) {
            emptyPositions.push({ r, c });
          }
        }
      }
      if (emptyPositions.length > 0) {
        const { r, c } = emptyPositions[Math.floor(Math.random() * emptyPositions.length)];
        grid[r][c] = 2;
      }
    }

    // Redraw the board in the DOM
    function drawAll() {
      drawBoard();
      drawTileStack();
    }
    function drawBoard() {
      const boardEl = document.getElementById('board');
      //Cascading deep delete of everything on the 'board' element, which seems almost like a directory or grouping.
      boardEl.innerHTML = '';
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.textContent = grid[r][c] === null ? '' : grid[r][c];
          boardEl.appendChild(cell);
        }
      }
    }
    function drawTileStack() {
      const boardEl = document.getElementById('board');

      tileStack[0].forEach(tile => {
        const tileEl = document.createElement('div');
        tileEl.textContent = `${lastFrameTime}`
        tileEl.style.position = "absolute";
        tileEl.style.left = `${tile.x * 100}px`; // Adjust scaling as needed
        tileEl.style.top = `${tile.y * 100}px`;  // Adjust scaling as needed
        tileEl.style.fontSize = "16px";
        tileEl.style.color = "black"; // Change color if needed
        tileEl.style.background = "rgba(255,255,255,0.7)"; // Optional background
        tileEl.style.padding = "5px";
        
        boardEl.appendChild(tileEl);
      });

      if (tileStack.length > 1) {
        tileStack.shift()
      }
    }

    //Cooks and returns a render of the board as reflected in the memory
    //    regardless of any current animations to the contrary
    function cookBoard() {
      let cook = []
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          cook.push(new TileGraphic(c,r,new Tile("Bokoblin",2)))
        }
      }
      return cook
    }

    // Move all tiles in one row/col to the front (for merges)
    // Example usage: for "moveLeft", we pass each row as a 1D array.
    function compressAndMerge(row) {
      // 1) Filter out zeros
      row = row.filter(val => val !== null);
      // 2) Merge adjacent equal tiles
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          row[i + 1] = null;
          i++; // skip next
        }
      }
      // 3) Filter out zeros again after merge
      row = row.filter(val => val !== null);
      // 4) Return row + the zeros needed to fill up size
      while (row.length < size) {
        row.push(null);
      }
      return row;
    }

    // Move entire grid to the left
    function moveLeft() {
      for (let r = 0; r < size; r++) {
        const newRow = compressAndMerge(grid[r]);
        grid[r] = newRow;
      }
    }

    // Move entire grid to the right
    function moveRight() {
      for (let r = 0; r < size; r++) {
        // Reverse, merge, reverse back
        const reversed = grid[r].slice().reverse();
        const merged = compressAndMerge(reversed);
        grid[r] = merged.reverse();
      }
    }

    // Move entire grid up
    function moveUp() {
      for (let c = 0; c < size; c++) {
        // Build a column array
        let col = [];
        for (let r = 0; r < size; r++) {
          col.push(grid[r][c]);
        }
        // Merge
        col = compressAndMerge(col);
        // Assign back
        for (let r = 0; r < size; r++) {
          grid[r][c] = col[r];
        }
      }
    }

    // Move entire grid down
    function moveDown() {
      for (let c = 0; c < size; c++) {
        let col = [];
        for (let r = 0; r < size; r++) {
          col.push(grid[r][c]);
        }
        // Reverse, merge, reverse
        col = col.reverse();
        col = compressAndMerge(col);
        col = col.reverse();
        // Assign back
        for (let r = 0; r < size; r++) {
          grid[r][c] = col[r];
        }
      }
    }

    // Handle arrow key presses
    function handleKey(e) {
      let moved = false;
      switch (e.key) {
        case 'ArrowLeft':
          moveLeft();
          moved = true;
          break;
        case 'ArrowRight':
          moveRight();
          moved = true;
          break;
        case 'ArrowUp':
          moveUp();
          moved = true;
          break;
        case 'ArrowDown':
          moveDown();
          moved = true;
          break;
      }
      // If we moved, spawn a new tile and redraw
      if (moved) {
        spawnRandomTile();
        drawAll();
      }
    }

    window.addEventListener('keydown', handleKey);
    init();
  </script>
</body>
</html>
